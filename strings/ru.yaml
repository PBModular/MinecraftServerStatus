mcaddserver: 
  usage: |
    Использование: <code>/addmcserver IP Сервера[:порт]</code>

  already_added: Сервер с IP <code>{server_address}</code> уже добавлен.
  added: Сервер <code>{server_address}</code> успешно добавлен.

mcstatus: 
  no_servers: ⛔ Серверы пока не добавлены.
  no_statuses: 🔴 Все серверы оффлайн.
  button: 🔄 Обновить
  last_update: |
    Последнее обновление: {current_time}
  please_wait: Пожалуйста, подождите. Идет обработка запроса...

server_status:
  bedrock: |
    🟢 <b>Сервер:</b> <code>{server_address}</code>
    ⚙️ <b>Версия:</b> Bedrock {status_version_name}
    👀 <b>Игроки:</b> {status_players_online} из {status_players_max}
  java: |
    🟢 <b>Сервер:</b> <code>{server_address}</code>
    ⚙️ <b>Версия:</b> Java {status_version_name}
    👀 <b>Игроки:</b> {status_players_online} из {status_players_max}
  both: |
    🟢 <b>Сервер:</b> <code>{server_address}</code>
    ⚙️ <b>Версия:</b> Java {java_status_version_name} | Bedrock {bedrock_status_version_name}
    👀 <b>Игроки:</b> {status_players_online} из {status_players_max}
  server_offline: |
    🔴 Сервер <code>{server_address}</code> оффлайн.
    
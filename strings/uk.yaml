mcaddserver: 
  usage: |
    Використання: <code>/addmcserver IP-адреса сервера[:порт]</code>

  already_added: Сервер з IP <code>{server_address}</code> вже додано.
  added: Сервер <code>{server_address}</code> успішно додано.

delmcserver: 
  usage: |
    Використання: <code>/delmcserver IP-адреса сервера</code>

  not_found: Сервер {server_address} не знайдено!
  deleted: Сервер {server_address} було видалено!

mcstatus: 
  no_servers: ⛔ Серверів поки що не додано.
  no_statuses: 🔴 Всі сервери офлайн.
  button: 🔄 Обновити
  last_update: |
    Останнє обновлення: {current_time}
  please_wait: Будь ласка, зачекайте. Триває обробка запиту...

mcinfo:
  no_status: 🔴 Сервер офлайн.
  usage: |
    Використання: /mcinfo IP-адреса сервера[:порт]

server_status:
  bedrock: |
    🟢 <b>Сервер:</b> <code>{server_address}</code>
    ⚙️ <b>Версія:</b> Bedrock {status_version_name}
    👀 <b>Гравці:</b> {status_players_online} з {status_players_max}
  java: |
    🟢 <b>Сервер:</b> <code>{server_address}</code>
    ⚙️ <b>Версія:</b> Java {status_version_name}
    👀 <b>Гравці:</b> {status_players_online} з {status_players_max}
  both: |
    🟢 <b>Сервер:</b> <code>{server_address}</code>
    ⚙️ <b>Версія:</b> Java {java_status_version_name} | Bedrock {bedrock_status_version_name}
    👀 <b>Гравці:</b> {status_players_online} з {status_players_max}
  server_offline: |
    🔴 Сервер <code>{server_address}</code> офлайн.
  player_list: ({player_names})
